nl:
  props:
    co2_emissions:
      header: "Je stoot (Q:total_co2_emissions) aan CO<sub>2</sub> uit"
      body: |-
        Auto's, verwarmingsketels en electriciteitscentrales stoten
        koolstofmonoxide uit. Volgens veel klimaatwetenschappers heeft een
        grote toename in CO<sub>2</sub>-uitstoot gedurende de laatste 200 jaar
        ervoor gezorgd dat het klimaat langzaam opwarmt en dat de poolkappen
        smelten.

        Probeer de uitstoot van CO<sub>2</sub> zo veel mogelijk te beperken om
        een zo hoog mogelijke score te krijgen. Je kan alleen nooit op nul
        uitkomen, omdat er ook veel uitstoot is die niet wordt bepaald door je
        schuifjes op deze pagina (denk aan vrachtauto's, de industrie,
        enzovoorts). In de professionele versie van het ETM kun je dit getal 
        wel lager krijgen.

    costs:
      header: "Je geeft ieder jaar (Q:total_costs) uit aan energie!"
      body: |-
        Dit is inclusief de energie die nodig is om geëxporteerde producten 
        te maken en geëxporteerde energie zelf.

    score:
      header: "Je scoort (Q:etflex_score) punten"
      body: |-
        Je score gaat omhoog als je kosten, CO<sub>2</sub> en kernafval
        dalen, en als je duurzaamheid en betrouwbaarheid stijgen. Als je
        teveel inzet op één opwekkingstechniek of als je geen
        balans hebt tussen vraag en aanbod daalt je score.

    reliability:
      header:
        'on':  "Je energievoorziening is betrouwbaar!"
        'off': "Oh nee, met jouw instellingen zit je weleens in het donker!"
      body: |-
        Hernieuwbare bronnen zijn minder goed voorspelbaar dan (fossiele)
        centrales, want soms schijnt de zon niet of waait het niet. Dit
        betekent dat je er niet van uit kan gaan dat de windmolens en de
        zonnepanelen stroom leveren op het moment dat je wil
        internetten, tv wil kijken, of de wasmachine aan wil zetten. Tenzij je
        die energie natuurlijk ergens kan opslaan...

    renewability:
      header: "(Q:renewability) deel van je energievoorziening is hernieuwbaar"
      body: |-
        Wil je hernieuwbare energie maken? Kies dan voor wind, zon of meng meer
        'groen' gas bij.

        Als je nog meer mogelijkheden wilt hebben om het
        hernieuwbaarheidspercentage te verhogen, ga dan naar de professionele
        versie van het Energietransitiemodel, daar kun je o.a. ook de
        transportsector en de industriesector (verder) proberen te
        verduurzamen.

