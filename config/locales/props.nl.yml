---
nl:
  props:
    co2_emissions:
      header: "Je stoot nu (Q:total_co2_emissions) aan CO<sub>2</sub> uit"
      body: |-
        Auto's, verwarmingsketels en elektriciteitscentrales stoten
        koolstofdioxide uit. Volgens veel klimaatwetenschappers heeft een
        grote toename in CO<sub>2</sub>-uitstoot gedurende de laatste 200 jaar
        ervoor gezorgd dat het klimaat langzaam opwarmt en dat de poolkappen
        smelten.

        Probeer de uitstoot van CO<sub>2</sub> zo veel mogelijk te beperken als 
        je denkt dat het belangrijk is om klimaatverandering tegen te gaan.
        Je kan in dit spel nooit op nul uitkomen, omdat er ook veel uitstoot 
        is die niet je met de schuifjes op deze pagina niet kunt veranderen 
        (denk aan vrachtauto's, de industrie, enzovoorts). Een professionele
        versie can dit spel geeft die mogelijkheid wel (te bereiken via het 
        "Help" menu). Je kunt dat wellicht een andere keer bekijken.

    costs:
      header: "Je geeft ieder jaar (Q:total_costs) uit aan energie!"
      body: |-
        Dit zijn de kosten voor heel Nederland. Dit getal krijg je door
        alle uitgaven voor olie, gas, kolen en brandstoffen op te tellen
        bij de bouw- en aanschafkosten van de centrales, CV-ketels
        en andere apparaten die energie gebruiken.

    etflex_score:
      header: "Je scoort (Q:score) punten"
      body: |-
        Je score gaat omhoog als je kosten, CO<sub>2</sub> en kernafval
        dalen, en als je duurzaamheid en betrouwbaarheid stijgen. Als je
        teveel inzet op één opwekkingstechniek of als je geen
        balans hebt tussen vraag en aanbod daalt je score.

    reliability:
      header:
        'on':  "Je energievoorziening is betrouwbaar!"
        'off': "Oh nee, met jouw instellingen zit je weleens in het donker!"
      body: |-
        Hernieuwbare bronnen als wind- of zonnestroom zijn minder goed 
        voorspelbaar dan (fossiele) centrales, want soms schijnt de zon 
        niet of waait het niet. 
        Dit betekent dat je niet zeker weet of de windmolens en de
        zonnepanelen stroom leveren op het moment dat je wilt
        internetten, tv wil kijken, of de wasmachine aan wilt zetten. Tenzij je
        die energie natuurlijk ergens kan opslaan, maar dat kost nu nog teveel.
        

    renewability:
      header: "(Q:renewability) van je energievoorziening is hernieuwbaar"
      body: |-
        Wil je hernieuwbare energie maken? Kies dan voor wind, zon of meng meer
        'groen' gas bij. Warmtepompen en elektrische auto's helpen ook, vooral
        als je stroom maakt met wind of zon.

        De mogelijkheden om hernieuwbaarheid te verhogen zijn hier beperkt.
        Er zijn meer mogelijkheden in de professionele
        versie van het Energietransitiemodel (te bereiken via het "Help"
        menu). Daar kun je o.a. ook de
        transportsector en de industriesector proberen te
        verduurzamen. Je kunt dat wellicht een andere keer nader bekijken.

    supply_demand:
      name: "Saldo van Vraag en Aanbod"

    # Modern Theme Header
    # -------------------

    car:
      name: "Eco Car / SUV"
      info:
        eco: |-
          In jouw scenario zijn er meer dan 1 miljoen elektrische auto's!
        suv: |-
          In jouw scenario heb je nu nog 'maar' (Q:number_of_electric_cars)
          elektrische auto's. Als je meer elektrische auto's voorziet, probeer
          dan het percentage elektrische auto's te verhogen zonder dat er een
          tekort aan stroom ontstaat.

    city:
      name: "Futuristische Stad"
    eco_buildings:
      name: "Eco-Gebouwen / Steengroeve"
    turbines:
      name: "Windturbines / Kolencentrale"
    energy_sources:
      name: "Energiebronnen"
    geothermal_pipeline:
      name: "Geothermie"
    ground:
      name: "Grond"
    solar_heater:
      name: "Zonneboiler"

    co2_emissions_household:
      header: "Jaarlijkse CO2 uitstoot"
      body: |-
        De jaarlijkse CO<sub>2</sub>-uitstoot van de woning hangt
        af van je keuzes voor verwarming en elektriciteit.
        
        Een gemiddeld huis in Nederland stoot ongeveer 2.2 ton CO<sub>2</sub>
        per jaar uit (bron: CBS). Het vrijstaande huis op deze pagina stoot
        in het begin (Q:etflex_households_co2_emissions_per_household present)
        per jaar uit.

    electricity_use:
      header: "Jaarlijks elektriciteitsgebruik"
      body: |-
        Het gemiddelde jaarlijkse elektriciteitsgebruik in huishoudens
        hangt af van je keuzes voor elektrische apparaten, maar ook van 
        hoe woningen in de toekomst verwarmd worden.
        
        Een gemiddeld huishouden gebruikt zo'n 3500 kWh aan stroom per jaar
        (bron: Nibud). Het vrijstaande huishouden met 3 personen in dit spel
        gebruikt in het begin
        (Q:etflex_households_final_demand_electricity_per_household present).

    energy_bill:
      header: "Maandelijkse energierekening"
      body: "De gemiddelde maandelijke energierekening per huishouden
      is gebaseerd op jouw keuzes rondom energiegebruik. Wij zijn uitgegaan
      van een elektriciteitsprijs van 22 
      &euro;ct/kWh en een gasprijs van 60 &euro;ct/m<sup>3</sup>."

    gas_use:
      header: "Jaarlijks gasgebruik"
      body: |-
        Het gemiddelde jaarlijkse gasgebruik per huishouden hangt vooral 
        af van jouw aannames over verwarming en isolatie. Er blijft altijd een
        beetje gasgebruik over om te koken.
        
        Een gemiddeld huishouden gebruikt per jaar tussen de 1500-1600
        m<sup>3</sup> aardgas (bron: Nibud). Dit vrijstaande huis gebruikt in
        het begin
        (Q:etflex_households_final_demand_network_gas_per_household present)
        per jaar.

    investment:
      header: "Totale investeringen"
      body: "Deze totale investeringskosten per huishouden zijn nodig
      om de opties te realiseren die je hier hebt gekozen."

    sustainable_energy:
      header: "Hernieuwbaarheid"
      body: "Hier zie je het percentage van het energiegebruik in huishoudens
      dat hernieuwbaar is. Als je meer stroom maakt dan je nodig hebt, 
      kan dit getal groter worden dan 100%. Je hebt dan een huis dat netto 
      energie-neutraal is!"

    etflex_households_score:
      name: "Score HOUSEHOLDS"
      header: "Je scoort (Q:score) punten"
      body: |-
        De score wordt berekend aan de hand van de andere dasboard items:
        <ul><li>Meer CO<sub>2</sub> laat je score dalen</li>
        <li>Meer investeringen laten je score dalen</li>
        <li>Hogere maandelijkse kosten laten je score dalen</li>
        <li>Meer elektriciteitsgebruik laat je score dalen</li>
        <li>Meer gasgebruik laat je score dalen</li>
        <li>Meer hernieuwbare energie laat je score <strong>stijgen</strong></li>
        </ul>

    house:
      header: "Het energiegebruik van een huis"
      body: |-
        Het huis dat je in je scherm ziet staan is een gemiddeld vrijstaand
        huis in Nederland met 3 bewoners. Het huis heeft een HR-ketel 
        een gemiddeld aantal elektrische apparaten. De rest
        is aan jou! Lukt het je om van dit huis een energieneutraal huis te
        maken? Je kunt kiezen uit andere verwarmingsopties, het installeren 
        van zonnepanelen en het verminderen van het verbruik.
