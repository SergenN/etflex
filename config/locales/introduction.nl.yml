nl:
  first_intro:
    header: 'Welkom bij dit Spel'
    body:   "<p>Zal ik je even uitleggen hoe alles werkt en wat je hier
             allemaal kunt vinden?</p>
             <span class='buttons'>
               <a href='#' class='tour blue pull-right inline-block' data-action-key='tour'>Geef me uitleg (1 minuut)</a>
               <a href='#' class='skip pull-right inline-block' data-action-key='skip'>Uitleg overslaan</a>
             </span>"

  intro:
    left-controls:
      "<h3>Vul je aannames in over de toekomst</h3>
       <p>Hier stel je in wat er volgens jou gaat gebeuren in de
       toekomst. Trek het schuifje gewoon naar links of rechts.</p>"

    house:
      "<h3>Je zal het huis zien veranderen.</h3>"

    right-controls:
      "<h3>Vergeet ook deze schuifjes niet</h3>
      <p>Hetzelfde als aan de linkerkant. Als je iets niet begrijpt kun je
      klikken op het vraagteken!</p>"

    balance:
      "<h3>Supply and Demand</h3>
       <p>See how your choices affect the supply and demand of energy. Keeping
          these balanced will increase your score.</p>"

    dashboard:
      "<h3>Dashboard</h3>
       <p>Hier zie je de impact van je keuzes op je CO2-uitstoot,
       je energierekening etcetera.</p>"

    highscores:
      "<h3>Vergelijk je score met die van anderen</h3>
       <p>Als je een hoge score haalt, komen jouw instellingen hier terecht!</p>"
