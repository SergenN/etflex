---
- type:            DualBarGraph
  name:            electricity_supply_and_demand
  left_query_key:  final_demand_electricity
  right_query_key: electricity_production
  left_extent:     1000
  right_extent:    1000

- type:            Gauge
  name:            balance_of_electricity_supply_and_demand
  query_key:       balance_of_electricity_supply_and_demand
  min:             0.6
  max:             1.4

- type:            Icon
  name:            co2_emissions_icon
  query_key:       co2_emission_total
  states:
    low:             0
    medium:        140
    high:          154
    extreme:       161
